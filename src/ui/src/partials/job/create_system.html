<div class="panel-container animate-if">
  <h3>First, pick a system. Choose from the list below</h3>

  <table
    datatable="ng"
    dt-options="dtOptions"
    class="table table-striped table-bordered"
    style="width: 100%"
  >
    <thead>
      <tr>
        <th id="th_system_namespace">Namespace</th>
        <th id="th_system_name">System Name</th>
        <th id="th_system_version">System Version</th>
        <th id="th_selector">Select this System</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="system in data | filter:query">
        <td>{{system.namespace}}</td>
        <td>{{system.name}}</td>
        <td>{{system.version}}</td>
        <td>
          <a
            class="btn btn-primary btn-block btn-sm"
            ui-sref="base.jobscreatecommand({system: system})"
            role="button"
            >Select</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
