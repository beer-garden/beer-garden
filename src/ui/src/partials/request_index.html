<h1 class="page-header">Requests</h1>

<fetch-data response="response" hide="empty"></fetch-data>

<div
  class="container-fluid animate-if"
  ng-show="responseState(response) === 'success' ||
       responseState(response) === 'empty'"
  style="padding-bottom: 3rem"
>
  <table
    id="requestIndexTable"
    datatable=""
    dt-options="dtOptions"
    dt-columns="dtColumns"
    dt-instance="instanceCreated"
    class="table table-striped table-bordered w-100"
  />
</div>
