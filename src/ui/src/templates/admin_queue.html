<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Queue Manager: {{system.name}}[{{system.version}}]-{{instance.name}}</h3>
</div>

<div class="modal-body" id="modal-body">
  <div uib-alert
      ng-repeat="alert in alerts"
      ng-class="'alert-{{alert.type}}'"
      close="closeAlert($index)">
    {{alert.msg}}
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Message Size</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="queue in queues" >
          <td>{{queue.name}}</td>
          <td>{{queue.size}}</td>
          <td>
              <button type="button"
                      class="btn btn-danger"
                      ng-click="clearQueue(queue.name)"
                      confirm="Are you sure you want to clear the Queue?">
                    Clear Queue
                  </button>
          </td>
      </tr>
      </tbody>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="closeDialog()">Close</button>
</div>
