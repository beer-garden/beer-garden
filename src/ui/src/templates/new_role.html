<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create Role</h3>
</div> 

<div class="modal-body" id="modal-body">
  <form
    name="roleform"
    sf-schema="roleSchema"
    sf-form="roleForm"
    sf-model="editRole"
    ng-model-options="{ allowInvalid: true }"
    ng-submit="submitChangePasswordForm(roleform, editRole)"
  />
</div>
