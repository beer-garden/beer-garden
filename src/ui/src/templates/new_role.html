<form ng-submit="ok()">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create Role</h3>
  </div>

  <div class="modal-body" id="modal-body">
    <div class="row m-b-1">
      <div class="col-md-12">
        <input
          type="text"
          class="w-100"
          placeholder="role name"
          ng-model="create.name"
        />
      </div>
    </div>
    <div class="row m-b-3">
      <div class="col-md-12">
        <textarea
          class="w-100"
          placeholder="description"
          ng-model="create.description"
        />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <input
      type="button"
      class="btn btn-danger"
      value="Cancel"
      ng-click="cancel()"
    />
    <input type="submit" class="btn btn-success" value="Create" />
  </div>
</form>
