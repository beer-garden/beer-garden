<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add/Remove Roles for {{user.username}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <table id="roleIndexTable" datatable="ng" dt-options="dtOptions" dt-instance="instanceCreated"
        class="table table-striped table-bordered" style="width: 100%">
        <thead>
            <th style="width: 30px;" class="" scope="col">Add</th>
            <th scope="col">Role</th>
            <th scope="col">Description</th>
        </thead>
        <tbody>
            <tr ng-repeat="role in data">
                <td>
                    <input class="" type="checkbox" style="width: 100%" ng-model="role.is_checked"
                        ng-click="onRoleCheckChange(role)">
                </td>
                <td>
                    <div title="{{roleTitle(role)}}"><i ng-if="role.protected " class="fa fa-lock"
                            title="Protected Role" style="padding-right: 2px;"></i>{{role.name}}</div>
                </td>
                <td>{{role.description}}</td>
            </tr>
        </tbody>

    </table>
</div>
<div class="modal-footer" id="modal-footer">
    <input type="submit" ng-disabled="canSubmit()" class="btn btn-primary" value="Submit" ng-click="submitRoles()" />
    <input type="button" class="btn btn-danger" value="Reset" ng-click="resetSubmission()" />
    <input type="button" class="btn btn-primary" value="Close" ng-click="close()" />
</div>
