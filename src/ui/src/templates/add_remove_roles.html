<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add/Remove User Roles</h3>
</div>
<div class="modal-body" id="modal-body">
    <table
            id="roleIndexTable"
            datatable="ng"
            dt-options="dtOptions"
            dt-instance="instanceCreated"
            class="table table-striped table-bordered"
            style="width: 100%"
    >
        <thead>
            <th style="width: 30px;" class="" scope="col">Add</th>
            <th scope="col">Role</th>
        </thead>
        <tbody>
            <tr ng-repeat="role in data | filter:query">
                <td>
                    <input class=""
                           type="checkbox"
                           style="width: 100%"
                           ng-model="user_roles.includes(role.name)"
                           ng-click="onRoleCheckChange(role)"
                    >
                  </td>
                  <td><div title="{{roleTitle(role)}}">{{role.name}}</div></td>
            </tr>
        </tbody>

    </table>
</div>
<div class="modal-footer" id="modal-footer">
    <input
            type="checkbox"
            ng-hide="true"
            id="select-all-hidden-checkbox"
            ng-model="selectAllValue"
            ng-click="selectAll()"
    />
    <input
            type="button"
            class="btn btn-danger"
            value="Cancel"
            ng-click="cancelSubmission()"
    />
    <input
            type="submit"
            ng-disabled="canSubmit()"
            class="btn btn-primary"
            value="Submit"
            ng-click="submitRoles()"
    />
</div>
