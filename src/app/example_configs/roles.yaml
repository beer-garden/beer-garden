- name: "job_manager"
  permissions:
    - "job:create"
    - "job:read"
    - "job:update"
    - "job:delete"

- name: "operator"
  permissions:
    - "garden:read"
    - "request:create"
    - "request:read"
    - "system:read"

- name: "read_only"
  permissions:
    - "job:read"
    - "garden:read"
    - "queue:read"
    - "request:read"
    - "system:read"

- name: "superuser"
  permissions:
    - "job:create"
    - "job:read"
    - "job:update"
    - "job:delete"
    - "garden:create"
    - "garden:read"
    - "garden:update"
    - "garden:delete"
    - "queue:create"
    - "queue:read"
    - "queue:update"
    - "queue:delete"
    - "request:create"
    - "request:read"
    - "request:update"
    - "request:delete"
    - "system:create"
    - "system:read"
    - "system:update"
    - "system:delete"
