auth:
  enabled: false

  authentication_handlers:
    basic:
      enabled: true
    trusted_header:
      create_users: true
      enabled: false
      user_alias_mapping_header: bg-user-alias-user-mapping
      user_local_roles_header: bg-user-local-roles
      user_upstream_roles_header: bg-user-upstream-roles
      username_header: bg-username
    
  default_admin:
    password: password
    username: admin

  role_definition_file: example_configs/roles.yaml
  user_definition_file: example_configs/users.yaml

  token_secret: IAMSUPERSECRET
  token_access_ttl:
    garden_admin: 15
    operator: 15
    plugin_admin: 15
    read_only: 15
  token_refresh_ttl:
    garden_admin: 720
    operator: 720
    plugin_admin: 720
    read_only: 720
children:
  directory: ./children
db:
  connection:
    host: localhost
    password: null
    port: 27017
    username: null
  name: beer_garden
  prune_interval: 15
  ttl:
    action: -1
    file: 15
    in_progress: 15
    info: 15   
    temp: 15
    admin: 15

    batch_size: -1
entry:
  http:
    enabled: true
    host: 0.0.0.0
    port: 2337
    ssl:
      ca_cert: null
      ca_path: null
      client_cert_verify: NONE
      enabled: false
      private_key: null
      public_key: null
    url_prefix: /
  stomp:
    enabled: false
    headers: []
    host: localhost
    password: password
    port: 61613
    send_destination: Beer_Garden_Events
    ssl:
      ca_cert: null
      client_cert: null
      client_key: null
      use_ssl: false
    subscribe_destination: Beer_Garden_Operations
    username: beer_garden
garden:
  name: default
  status_history: 50
log:
  config_file: example_configs/app-logging.yaml
  fallback_file: null
  fallback_level: INFO
metrics:
  elastic:
    enabled: false
    url: http://localhost:8200
  prometheus:
    enabled: false
    host: 0.0.0.0
    port: 2339
    url: http://localhost:3000
mq:
  admin_queue_expiry: 3600000
  blocked_connection_timeout: 5
  connection_attempts: 3
  connections:
    admin:
      password: password
      port: 15672
      ssl:
        ca_cert: null
        ca_verify: true
        client_cert: null
        enabled: false
      user: beer_garden
    message:
      password: password
      port: 5672
      ssl:
        ca_cert: null
        ca_verify: true
        client_cert: null
        enabled: false
      user: beer_garden
  exchange: beer_garden
  heartbeat_interval: 3600
  host: localhost
  virtual_host: /
parent:
  http:
    access_token: null
    api_version: 1
    client_timeout: -1
    enabled: false
    host: null
    password: null
    port: 2337
    refresh_token: null
    ssl:
      ca_cert: null
      ca_verify: true
      client_cert: null
      client_key: null
      enabled: false
    url_prefix: /
    username: null
  skip_events: []
  sync_interval: 15
  stomp:
    enabled: false
    headers: []
    host: localhost
    password: password
    port: 61613
    send_destination: Beer_Garden_Operations_Parent
    ssl:
      ca_cert: null
      client_cert: null
      client_key: null
      use_ssl: false
    subscribe_destination: Beer_Garden_Forward_Parent
    username: beer_garden
plugin:
  allow_command_updates: false
  local:
    auth:
      password: password
      username: plugin_admin
    directory: ./plugins
    host_env_vars: []
    logging:
      config_file: example_configs/local-plugin-logging.yaml
      fallback_level: INFO
    timeout:
      shutdown: 10
      startup: 2
  mq:
    host: localhost
  remote:
    logging:
      config_file: example_configs/remote-plugin-logging.yaml
      fallback_level: INFO
  status_heartbeat: 5
  status_timeout: 30
  status_history: 50
replication:
  enabled: false
request_validation:
  dynamic_choices:
    command:
      timeout: 10
    url:
      ca_cert: null
      ca_verify: true
scheduler:
  job_defaults:
    coalesce: true
    max_instances: 3
  max_workers: 10
ui:
  cors_enabled: true
  debug_mode: true
  execute_javascript: false
  icon_default: fa-beer
  name: Beer Garden
  auto_refresh: false
