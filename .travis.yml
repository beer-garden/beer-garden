python:
  - '3.7'

stages:
  - lint
  - test
  - unstable docker deploy
  - pypi deploy
  - docker deploy

jobs:
  include:
    - stage: lint
      before_install: "cd src/app"
      install: "pip install black flake8"
      script: "make lint"
      after_success: skip

    - stage: test
      before_install: "cd src/app"
      install: "make deps-python"
      script: "make coverage"
      after_success: "codecov"

    - stage: unstable docker deploy
      if: (branch = develop) AND (type != pull_request)
      install: skip
      before_script: "cd src/app"
      script: "make docker-login publish-docker-unstable"
      after_success: skip

    - stage: pypi deploy
      if: tag IS present
      install: "pip install twine wheel"
      before_script: "cd src/app"
      script: "make package"
      after_success: true
      deploy:
        provider: pypi
        distributions: "sdist bdist_wheel"
        on:
          tags: true
        user: beerbuildbot
        password:
          secure: 

    - stage: docker deploy
      if: tag IS present
      install: skip
      before_script: "cd src/app"
      script: "make docker-login publish-docker VERSION=$TRAVIS_TAG"
      after_success: skip


