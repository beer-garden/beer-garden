os: linux
dist: xenial
language: python
cache: pip

env:
  global:
  # DOCKER_USER
  - secure: 
  # DOCKER_PASSWORD
  - secure: 

python:
- '3.7'

stages:
- lint
- test
- unstable docker deploy
- npm deploy
- pypi deploy
- docker deploy

jobs:
  include:
  - stage: lint
    before_install: cd src/app
    install: pip install black flake8
    script: make lint
    after_success: skip

  - stage: test
    before_install: cd src/app
    install: make deps-python
    script: make coverage
    after_success: codecov

  - stage: unstable docker deploy
    if: "(branch = develop) AND (type != pull_request)"
    install: skip
    before_script: make docker-login
    script: make publish-docker-unstable
    after_success: skip

  - stage: npm deploy
    if: tag IS present
    before_install: cd src/ui
    install: make deps
    script: make package
    deploy:
      provider: npm
      skip_cleanup: true
      on:
        all_branches: true
      email: "beerbuildbot"
      api_token:
        secure: 

  - stage: pypi deploy
    if: tag IS present
    install: pip install twine wheel
    before_script: cd src/app
    script: skip
    after_success: true
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      on:
        tags: true
      username: "__token__"
      password:
        secure: 

  - stage: docker deploy
    if: tag IS present
    install: skip
    before_script: make docker-login
    script: make publish-docker VERSION=$TRAVIS_TAG
    after_success: skip


