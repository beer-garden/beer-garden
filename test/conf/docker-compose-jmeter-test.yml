version: '3.5'

services:

    jmeter-loader:
        image: justb4/jmeter
        volumes:
            - ./data/jmeter:/tests
        networks:
            - bg-network 
        command: -n -t /tests/prep_database.jmx

    jmeter-testing:
        image: justb4/jmeter
        volumes:
            - ./data/jmeter:/tests
            - ./data/reports:/reports
        networks:
            - bg-network 
        command: -n -l log.jtl -t /tests/stress_test.jmx -e -o /reports/html/

networks:
    bg-network:
        driver: overlay
        external: true
        name: bg-network
