version: '3.5'

services:

    jmeter-testing:
        image: justb4/jmeter
        replicas: 1
        volumes:
            - ./data/jmeter:/tests
            - ./data/reports:/reports
        networks:
            - bg-network 
        command: -n -l log.jtl -t /tests/stress_test.jmx -e -o /reports/html/

networks:
    bg-network:
        name: bg-network
        external: true