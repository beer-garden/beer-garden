version: '3.8'

services:
    mongodb:
        image: mongo:4.2
        networks:
            - bg-network
        ports:
          - "27017:27017"
        volumes:
            - mongo-data:/data/db
            - mongo-config:/data/configdb

    rabbitmq:
        image: rabbitmq:3.8-management-alpine
        hostname: rabbitmq
        networks:
            - bg-network
        environment:
            - RABBITMQ_DEFAULT_USER=beer_garden
            - RABBITMQ_DEFAULT_PASS=password
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - rabbitmq-home:/var/lib/rabbitmq

    activemq:
        image: vromero/activemq-artemis:2.16-alpine-latest
        hostname: activemq
        environment:
            - ARTEMIS_USERNAME=beer_garden
            - ARTEMIS_PASSWORD=password
        ports:
          - "61613:61613"
          - "8161:8161"
        volumes:
            - ./data/activemq-config/etc-override-non-ssl:/var/lib/artemis/etc-override
        networks:
            - bg-network

networks:
    bg-network:
        name: bg-network
        external: true

volumes:
    mongo-data:
    mongo-config:
    rabbitmq-home:
