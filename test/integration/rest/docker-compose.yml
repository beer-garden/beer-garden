version: '3.5'

x-definitions: &env
    BG_AMQ_ADMIN_HOST: rabbitmq
    BG_AMQ_ADMIN_USER: beer_garden
    BG_AMQ_ADMIN_PASSWORD: password
    BG_AMQ_HOST: rabbitmq
    BG_AMQ_USER: beer_garden
    BG_AMQ_PASSWORD: password
    BG_AMQ_PUBLISH_HOST: rabbitmq
    BG_BACKEND_HOST: bartender
    BG_DB_HOST: mongodb
    BG_WEB_HOST: brew-view

services:
    test:
        build: .
        command: python -B -m nose
        networks:
            - bg-network
        volumes:
            - .:/usr/src/app
        environment:
            - BG_TEST_HOST=brew-view
            - BG_TEST_PORT=2337
        depends_on:
            - brew-view
            - bartender

    brew-view:
        image: bgio/brew-view:unstable
        build:
            context: ../../../brew-view
            dockerfile: Dockerfile.unstable
        environment:
            <<: *env
        networks:
            - bg-network
        ports:
            - "2337:2337"
        depends_on:
            - mongodb
            - rabbitmq

    bartender:
        image: bgio/bartender:unstable
        build:
            context: ../../../bartender
            dockerfile: Dockerfile.unstable
        environment:
            <<: *env
        volumes:
            - ./plugins:/plugins
        networks:
            - bg-network
        depends_on:
            - mongodb
            - rabbitmq
            - brew-view

    mongodb:
        image: mongo:3.4
        networks:
            - bg-network
        volumes:
            - mongo-data:/data/db
            - mongo-config:/data/configdb

    rabbitmq:
        image: rabbitmq:management-alpine
        networks:
            - bg-network
        environment:
            - RABBITMQ_DEFAULT_USER=beer_garden
            - RABBITMQ_DEFAULT_PASS=password
        ports:
            - "5672:5672"
        volumes:
            - rabbitmq-home:/var/lib/rabbitmq

networks:
    bg-network:
        driver: bridge

volumes:
    plugins:
    plugin-logs:
    mongo-data:
    mongo-config:
    rabbitmq-home:
