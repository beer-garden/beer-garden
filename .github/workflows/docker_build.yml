name: Release Docker bgio/build Images

on: workflow_dispatch

jobs:
  docker-publish-base:
    name: Docker Publish bgio/build:base Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Publish bgio/build Images
        working-directory: ./docker/dockerfiles/build
        run: make build-image-base

  docker-publish-python:
    name: Docker Publish bgio/build:python${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: docker-publish-base

    strategy:
      matrix:
        python-version: ["3.8.18", "3.9.18"]

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Publish Images
        working-directory: ./docker/dockerfiles/build
        run: make build-image-python${{ matrix.python-version }}
